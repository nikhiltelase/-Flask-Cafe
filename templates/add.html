{% extends 'base.html' %}

{% from 'bootstrap4/form.html' import render_form, render_hidden_errors %}

{% block title %}Add A New Cafe{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8">

      <h1>Add a new cafe into the database</h1>
      <!-- This is where your WTForm will go -->
      <form action="{{ url_for('add_cafe') }}" method="post" novalidate>
        {{ render_form(form) }}
      </form>

	  <p class=""><a href="{{ url_for('cafes')}}">See all cafes</a></p>

    </div>
  </div>
</div>

{% endblock %}
